<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fa;
      height: 100vh;
      margin: 0;
    }

    .form-wrapper {
      background: #fff;
      border-radius: 8px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .form-wrapper:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 2rem;
      margin-bottom: 25px;
    }

    .form-control {
      position: relative;
      margin-bottom: 20px;
    }

    .form-control input {
      width: 100%;
      padding: 14px;
      background-color: #f1f1f1;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control input:focus {
      border-color: #0071eb;
      background-color: #fff;
      outline: none;
    }

    .form-control label {
      position: absolute;
      left: 18px;
      top: 10px;
      font-size: 1rem;
      color: #888;
      transition: all 0.3s ease;
    }

    .form-control input:focus ~ label,
    .form-control input:not(:placeholder-shown) ~ label {
      top: -12px;
      font-size: 0.85rem;
      color: #0071eb;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0071eb;
      color: white;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    .back-to-login {
      text-align: center;
      margin-top: 12px;
    }

    .back-to-login a {
      color: #0071eb;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .form-wrapper {
        padding: 25px;
        width: 90%;
      }

      h2 {
        font-size: 1.6rem;
      }

      button {
        font-size: 1rem;
      }

      .form-wrapper p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2>Forgot Password</h2>
    <form action="reset_password.php" method="POST">
      <div class="form-control">
        <input type="email" id="email" required placeholder=" " autocomplete="email">
        <label for="email">Enter your registered email/Phone no.</label>
      </div>

      <button type="submit">Send Reset Link</button>

      <div class="back-to-login">
        <a href="join now.html">Back to Sign In</a>
      </div>
    </form>

    <!-- <p>New to <strong><a href="signup.html" style="color: green;">TRI-CriC?</a></strong><a href="signup.html" style="color: green;">Sign up now</a></p> -->
  </div>

</body>
</html>
